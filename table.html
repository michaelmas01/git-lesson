<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Sales</title>

    <style>
        table{
            border-collapse: collapse;
            width: 50%;
        }

        th{
            background-color: #f5f5f5;
        }

        th, td{
            border: 2px solid #ddd;
            padding: 8px;
            text-align: left;

        }
    </style>
</head>
<body>
    <h2>Product Sales Report</h2>
    <table>
        <caption style="font-weight: bold; font-size: larger;">
            Monthly Sales
        </caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Units Sold</th>
                <th>Total Revenue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>150</td>
                <td>$13,000</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>Electronics</td>
                <td>678</td>
                <td>$45,000</td>
            </tr>
            <tr>
                <td colspan="2">Accessories (Headphones and Charger)</td>
                <td>560</td>
                <td>$176,000</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td style="font-weight: bold; font-size: large;" colspan="3">Total Revenue</td>
                <td style="font-weight: bold; font-size: large;">$250,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
